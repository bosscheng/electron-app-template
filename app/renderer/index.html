<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #app {
            height: 100%;
        }

        svg .sync {
            animation: run 500ms linear infinite normal forwards;
        }

        @keyframes run {
            0% {
                transform: translate(8.000781px, 10.342709px) rotate(0deg)
            }
            100% {
                transform: translate(8.000781px, 10.342709px) rotate(180deg)
            }
        }</style>
</head>
<body>
<div id="app"></div>
</body>
</html>
